{% extends 'base.html' %}

{% block content %}
    <div>
        <ul class="list">
            {% for s in seminar_list %}
                <p>{{ s.theme }}</p>
                <p>{{ s.date }}</p>
                <p>{{ s.time }}</p>
                <p><a href="{{ s.link }}">{{ s.link }}</a></p>
                <br>
                {% if user.is_staff %}
                    <button><a href="{% url 'seminar details' s.id %}">Details</a></button>
                    <button><a href="{% url 'seminar edit' s.id %}">Edit</a></button>
                    <button><a href="{% url 'seminar delete' s.id %}">Delete</a></button>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
