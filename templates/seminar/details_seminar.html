{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <p><i>Theme: </i> <strong>{{ seminar.theme }}</strong></p>
        <p><i>Date: </i> <strong>{{ seminar.date }}</strong></p>
        <p><i>Time: </i> <strong>{{ seminar.time }}</strong></p>
        <p><i>Link: </i><strong><a href="{{ seminar.link }}">{{ seminar.link }}</a></strong></p>
        <p><i>Days remaining: </i><strong>{{ seminar.days_till }}</strong></p>
    </div>
{% endblock %}
