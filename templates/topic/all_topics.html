{% extends 'base.html' %}
{% load custom_tag %}

{% block content %}
    <div class="list">
        {% for t in topic_list %}
            <div class="container">
            <p>{{ t.title }}</p>
            {% if user.is_staff %}
                <button><a href="{% url 'all topic papers' t.id%}">Papers</a></button>
                <button><a href="{% url 'topic edit' t.id %}">Edit</a></button>
            {% elif user.is_authenticated %}
                <button><a href="{% url 'all topic papers' t.id%}">Papers</a></button>
            {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
