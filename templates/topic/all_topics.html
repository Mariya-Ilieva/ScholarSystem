{% extends 'base.html' %}
{% load custom_tag %}

{% block content %}
    <div>
        <ul class="list">
            {% for t in topic_list %}
                <p>{{ t.title }}</p>
                <a href="{% url 'all topic papers' t.id%}">Papers</a>
                {% if user.is_staff %}
                    <a href="{% url 'topic edit' t.id %}">Edit</a>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
