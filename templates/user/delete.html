{% extends 'base.html' %}

{% block content %}

        <form method="POST" action="{% url 'user delete' object.pk %}">
            {% csrf_token %}
            {{ form }}
            <button class="button" type="submit">Yes, delete!</button>
        </form>
    </div>
{% endblock %}
