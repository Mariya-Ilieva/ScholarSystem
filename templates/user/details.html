{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        {% if user.is_staff %}
            <p><strong>EMPLOYEE</strong></p>
        {% endif %}
        <nav>
            <img src="{% static "images/scholar_profile.png" %}" alt="scholar">
        </nav>
        <br>
            <p><i>First Name:</i> <strong>{{ user.first_name }}</strong></p>
            <p><i>Last Name:</i> <strong>{{ user.last_name }}</strong></p>
            <p><i>Email:</i> <strong>{{ user.email }}</strong></p>
            <p><i>Age:</i> <strong>{{ user.age }}</strong></p>
        <a href="{% url 'user edit' user.id %}">
            <button class="button">Edit</button>
        </a>
        <a href="{% url 'user delete' user.id %}">
            <button class="button">Delete</button>
        </a>
        <a href="{% url 'change password' user.id %}">
            <button class="button">Change Password</button>
        </a>
    </div>
{% endblock %}
