{% extends 'base.html' %}

{% block content %}
    <div class="div">
        <form method="POST" action="{% url 'change password' object.pk %}">
            {% csrf_token %}
            <label>Old Password</label>
            {{ form.old_password }}
            <label>New Password</label>
            {{ form.new_password1 }}
            <label>Confirm New Password</label>
            {{ form.new_password2 }}
            <button class="button">Change Password</button>
        </form>
    </div>
    <footer><div>scholar system &#9997;</div></footer>
{% endblock %}
