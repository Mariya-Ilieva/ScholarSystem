{% extends 'base.html' %}

{% block content %}
    <div class="div">
        <form method="POST" action="{% url 'paper create' %}">
            {% csrf_token %}
            <label>Topic:</label>
            {{ form.topic }}
            <label>Description:</label>
            {{ form.description }}
            {{ form.errors }}
            <button class="button">Create paper</button>
        </form>
    </div>
    <footer><div>scholar system &#9997;</div></footer>
{% endblock %}
